name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: ['1.10']
#        go: [1.11, 1.12, 1.13, 1.14, 1.15, 1.16]

    steps:
    - uses: actions/checkout@v2
      with:
        path: go/src/github.com/${{ github.repository }}
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
    - name: "Setup dependencies"
      run: go get -t ./... && cd $GOPATH/src/github.com/stretchr/testify/ && git checkout v1.2.2 && cd -
      env:
        GOPATH: /home/runner/work/errorx/errorx/go
#    - name: "Setup dependencies"
#      if: ${{ matrix.go == '1.8' }}
#      run: go get ./... && cd $GOPATH/src/github.com/stretchr/testify/ && git checkout v1.2.2 && cd -
    - name: Build
      run: cd go/src/github.com/${{ github.repository }} && test -v ./...
      env:
        GOPATH: /home/runner/work/errorx/errorx/go
